<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: yellow;
            float: left;
        }
        .box2{
            background-color: lightblue;
            float: right;
        }
        .box3{
            background-color: red;
            float: left;
        }
        .box4{
            background-color: magenta;
            float: right;
        }
        .clearfix{
            content: "";
            clear:both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="clearfix">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
    <div class="box4"></div>
</body>
</html>
